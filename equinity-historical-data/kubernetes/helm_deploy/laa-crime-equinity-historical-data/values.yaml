# Default values for laa-crime-equinity-historical-data.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Override the image repository whose real value should come from secret.
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "github"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8089
  environment: ""

database:
  debug: false
  name: "equinity"

actuator:
  metrics:
    enabled: true
    scrapeInterval: 15s
    path: /actuator/prometheus
  health:
    path: /actuator/health
  port: 8188
  liveness:
    initialDelaySeconds: 45
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 5
  readiness:
    initialDelaySeconds: 45
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 5

ingress:
  enabled: false
  className: "modsec"
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: "100"
#    external-dns.alpha.kubernetes.io/set-identifier: "laa-crime-equinity-historical-data-ingress-laa-crime-equinity-historical-data-uat-green"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "300"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecDefaultAction "phase:2,pass,log,tag:github_team=laa-crime-equinity-data"
#    kubernetes.io/ingress.class: "modsec"
#     kubernetes.io/tls-acme: "true"
    # This settings will restrict access by IP to MoJ users only
    nginx.ingress.kubernetes.io/whitelist-source-range: 188.214.15.75/32, 192.168.5.101/32,92.177.120.49/32,81.134.202.29/32,79.152.189.104/32,179.50.12.212/32,188.172.252.34/32,194.33.192.0/25,194.33.193.0/25,194.33.196.0/25,194.33.197.0/25,195.59.75.0/24,201.33.21.5/32,213.121.161.112/28,52.67.148.55/32,54.94.206.111/32,178.248.34.42/32,178.248.34.43/32,178.248.34.44/32,178.248.34.45/32,178.248.34.46/32,178.248.34.47/32,89.32.121.144/32,185.191.249.100/32,2.138.20.8/32,18.169.147.172/32,35.176.93.186/32,18.130.148.126/32,35.176.148.126/32,18.169.147.172/32,35.176.93.186/32,18.130.148.126/32,35.176.148.126/32
    nginx.ingress.kubernetes.io/server-snippet: |
      location @custom_403 {
        return 403 "<html> <head> <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'></head><body> <div class='container'> <div class='content'> <div class='title'>You are not authorised to access this application</div><div><br><br><b><a href='mailto:laa-eq-data-migration-team@digital.justice.gov.uk?subject=Access%20support%20request%20SOC%20Entry' target='_top'>Contact Us</a></b> if you have any queries</div></div></div></body></html>";
      }
      error_page 403 @custom_403;
  hosts:
    - host: apps.live.cloud-platform.service.justice.gov.uk
      paths: [ "/" ]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

