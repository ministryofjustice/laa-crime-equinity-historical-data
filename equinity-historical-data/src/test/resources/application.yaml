spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8089
  api:
    url-path: /api/internal/v1/equinity
    header-client-id: EQ-API-CLIENT-ID
    header-client-secret: EQ-API-SECRET
    client-id: local-client-x
    client-secret: local-secret-x
