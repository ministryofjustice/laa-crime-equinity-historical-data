Crm7DisbursementTableDTO:
  type: object
  properties:
    disbursement:
      type: string
    details:
      type: string
    miles:
      type: number
      format: float
    netValue:
      type: number
      format: float
      description: "Net value"
    vatRate:
      type: number
      format: float
      description: "VAT rate %"
    vatValue:
      type: number
      format: float
    total:
      type: number
      format: float

Crm7ClaimTotalsDTO:
  type: object
  properties:
    deductions:
