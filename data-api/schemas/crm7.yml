Crm7DetailsDTO:
  type: object
  properties:
    usn:
      type: integer
      schema:
        format: int64
    claimProperties:
      $ref: "#/Crm7ClaimPropertiesDTO"
    summary:
      $ref: "#/Crm7SummaryOfClaimDTO"
    solicitorDetails:
      $ref: "#/Crm7SolicitorDetailsDTO"
    caseDetails:
      $ref: "#/Crm7CaseDetailsDTO"
    nonStandardFeeClaim:
      $ref: "#/Crm7NonStandardFeeClaimDTO"
    caseDisposal:
      $ref: "#/Crm7CaseDisposalDTO"
    claimDetails:
      $ref: "#/Crm7ClaimDetailsDTO"
    preOrderWork:
      $ref: "#/Crm7PreOrderWorkDTO"
    scheduleOfTimeSpent:
      $ref: "#/Crm7ScheduleOfTimeSpentDTO"
    claimOfCosts:
      $ref: "#/Crm7ClaimOfCostsDTO"
    disbursement:
      $ref: "#/Crm7DisbursementDTO"
    claimTotals:
      $ref: "#/Crm7ClaimTotalsDTO"
    coversheet:
      type: boolean
    #          $ref: '#/Crm7CoversheetDTO'
    caseInformation:
      $ref: "#/Crm7CaseInformationDTO"
    OfficeUseOnly:
      $ref: "#/Crm7OfficialUseDTO"

Crm7ClaimPropertiesDTO:
  type: object
  properties:
    category:
      type: string
      enum:
        - "High risk"
        - "Medium risk"
        - "Low risk"
    categoryCaseWorker:
      type: string
      enum:
        - "High risk"
        - "Medium risk"
        - "Low risk"
Crm7SummaryOfClaimDTO:
  type: object
  properties:
    clientSurname:
      type: string
    clientFirstName:
      type: string
    clientDateOfBirth:
      type: string
    ufn:
      type: string
    maatNumber:
      type: integer
    representationOrderNumber:
      type: integer
      format: int64
    representationOrderDate:
      type: string
    representationOrderSubmitMode:
      type: string
      enum:
        - "Post"
        - "Electronically"
    isLocatedInDesignatedArea:
      type: string
      enum:
        - "Yes"
        - "No"
    stateReached:
      type: string
    outcomeCode:
      type: string
    matterType:
      type: string
    equalOpportunities:
      $ref: "#/Crm7EqualOpportunitiesDTO"
    officeUse:
      $ref: "#/Crm7SummaryOfficeUseDTO"
Crm7EqualOpportunitiesDTO:
  type: object
  properties:
    monitoring1:
      type: string
    monitoring2:
      type: string
    monitoring3:
      type: string
    dateClassOfWorkClosed:
      type: string
    numberDefendantsRepresented:
      type: integer
    numberCourtAttendances:
      type: integer
    courtIdentifier:
      type: string
    isYouthCourt:
      type: string
      enum:
        - "Yes"
        - "No"
Crm7SummaryOfficeUseDTO:
  type: object
  properties:
    isLocatedInDesignatedArea:
      type: string
    stateReached:
      type: string
    equalOpportunitiesCode:
      type: string
    profitCost:
      type: number
      format: float
    disbursements:
      type: number
      format: float
    travelCost:
      type: number
      format: float
    waitingCost:
      type: number
      format: float

Crm7SolicitorDetailsDTO:
  type: object
  properties:
    firmName:
      description: "Name of Firm"
      type: string
    address:
      type: string
    providerAccount:
      description: "Account number"
      type: string
    telephone:
      type: string
    contactName:
      type: string
    solicitorName:
      type: string
    solicitorReference:
      type: string

Crm7CaseDetailsDTO:
  type: object
  properties:
    urn:
      type: string
    mainOffence:
      type: string
    dateOffenceCommited:
      type: string
    isSeriousFraudCase:
      description: "Is this a Serious Fraud Case or are there elements of Serious Fraud?"
      type: string
      enum:
        - "Yes"
        - "No"
    isIndictableOnlyOffenceCharge:
      description: "Was the defendant or any co-defendant charged with any Indictable Only offence?"
      type: string
      enum:
        - "Yes"
        - "No"
    dateChargeLaid:
      type: string
    indictmentAttachment:
      description: "Whether attached electronically or by Post/DX"
      type: string
      enum:
        - "Post"
        - "Electronically"
    isWastedCostsCase:
      description: "Were any wasted costs orders made in this case?"
      type: string
      enum:
        - "Yes"
        - "No"
    wastedCosts:
      description: "Available when isWastedCostsCase is affirmative"
      type: number
      format: float
    orderDetails:
      type: string

Crm7NonStandardFeeClaimDTO:
  type: object
  properties:
    reason:
      description: "Tell us why you are claiming a non-standard fee by ticking the box(es) that apply in this case"
      type: object
      properties:
        isCoreCostExceededLimit:
          type: boolean
        isEnhancedRatesClaim:
          type: boolean
        isCounselAssigned:
          type: boolean
        isExtradition:
          type: boolean
        isRepresentationOrderWithdrawn:
          type: boolean
        isOther:
          type: boolean
    dateWithdrawn:
      type: string
    additionalDetails:
      type: string

Crm7CaseDisposalDTO:
  type: object
  properties:
    category:
      type: string
      description: "Please select the category your claim falls within"
    option:
      description: "relevant option for category"
      type: object
      properties:
        type1:
          type: string
        type2:
          type: string
        type3:
          type: string
    selection:
      type: object
      properties:
        radio1:
          type: boolean
        radio2:
          type: boolean
        radio3:
          type: boolean
    warrantOfArrestDate:
      type: string
    guiltyPleaDate:
      type: string
    otherDetails:
      type: string

Crm7ClaimDetailsDTO:
  type: object
  properties:
    wasCounselAssigned:
      type: string
      enum:
        - "Yes"
        - "No"
    wasCounselUnassigned:
      type: string
      enum:
        - "Yes"
        - "No"
    wasAgentInstructed:
      type: string
      enum:
        - "Yes"
        - "No"
    prosecutionEvidencePages:
      type: integer
    defenceStatementPages:
      type: integer
    defenceWitnesses:
      type: integer
    isSupplementalClaim:
      type: string
      enum:
        - "Yes"
        - "No"
    supplementalClaimAttachments:
      description: "whether attachment electronically or by Post"
      type: string
      enum:
        - "Post"
        - "Electronically"
    wasTimeSpentOnTapedEvidence:
      type: string
      enum:
        - "Yes"
        - "No"
    tapedEvidenceTime:
      type: string
      description: "available when wasTimeSpentOnTapedEvidence is affirmative"
    isRemittedBackToMagistrates:
      type: string
      enum:
        - "Yes"
        - "No"
    dateRemittedBackToMagistrates:
      type: string
      description: "available when isRemittedBackToMagistrates is affirmative"
    crownCourtAttachments:
      description: "whether attachment electronically or by Post. Available when isRemittedBackToMagistrates is affirmative"
      type: string
      enum:
        - "Post"
        - "Electronically"

Crm7PreOrderWorkDTO:
  type: object
  properties:
    isClaimBeforeGrantDate:
      type: string
      enum:
        - "Yes"
        - "No"
    dateSubmitted:
      type: string
    firstCourtHearingDate:
      type: string
    dateReceivedByCourt:
      type: string

Crm7ScheduleOfTimeSpentDTO:
  type: object
  properties:
    schedule:
      type: array
      items:
        $ref: "#/Crm7ScheduleTimeTableDTO"
    timeTotals:
      $ref: "#/Crm7ScheduleOfTimeCostTableDTO"
    costTotals:
      $ref: "#/Crm7ScheduleOfTimeCostTableDTO"
    totals:
      $ref: "#/Crm7ScheduleOfTimeTotalsDTO"
    officeUse:
      $ref: "#/Crm7ScheduleOfTimeTotalsDTO"
    laaAdjustments:
      type: array
      items:
        $ref: "#/Crm7ScheduleAdjustmentsTableDTO"
Crm7ScheduleTimeTableDTO:
  type: object
  properties:
    line:
      type: integer
    feeEarnerInitials:
      type: string
    date:
      type: string
    costType:
      type: string
    time:
      type: string
      description: "format hh:mm:ss"
    hearingTypeCode:
      type: string
    personAttendedCode:
      type: string
    hourlyRate:
      type: number
      format: float
    basicClaim:
      type: number
      format: float
    uplift:
      type: number
      format: float
      description: "% uplift claimed"
    claim:
      type: number
      format: float
Crm7ScheduleAdjustmentsTableDTO:
  type: object
  properties:
    line:
      type: integer
    time:
      type: string
      description: "format hh:mm:ss"
    hourlyRate:
      type: number
      format: float
    basicClaim:
      type: number
      format: float
    uplift:
      type: number
      format: float
      description: "% uplift claimed"
    claim:
      type: number
      format: float
    comments:
      type: string
Crm7ScheduleOfTimeCostTableDTO:
  type: object
  properties:
    travel:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    waiting:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    attendance:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    attendanceCounsel:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    attendanceNoCounsel:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    preparation:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
    advocacy:
      type: string
      description: "format hh:mm:ss for time and 00.00 for currency"
Crm7ScheduleOfTimeTotalsDTO:
  type: object
  properties:
    basic:
      type: number
      format: float
      description: "Total Basic Claim"
    total:
      type: number
      format: float
      description: "Total Claim"

Crm7ClaimOfCostsDTO:
  type: object
  properties:
    lettersAndPhoneCalls:
      $ref: "#/Crm7CommunicationsDTO"
Crm7CommunicationsDTO:
  type: object
  properties:
    totals:
      $ref: "#/Crm7CommunicationsCostsDTO"
    officeOnly:
      $ref: "#/Crm7CommunicationsCostsDTO"
    assessmentReasons:
      type: string
Crm7CommunicationsCostsDTO:
  type: object
  properties:
    letters:
      $ref: "#/Crm7CommunicationsCostsTableDTO"
    telephoneCalls:
      $ref: "#/Crm7CommunicationsCostsTableDTO"
    total:
      type: number
      format: float
    solicitorCost:
      type: number
      format: float
Crm7CommunicationsCostsTableDTO:
  type: object
  properties:
    number:
      type: integer
    rate:
      type: number
      format: float
    uplift:
      type: number
      format: float
    cost:
      type: number
      format: float

Crm7DisbursementDTO:
  type: object
  properties:
    disbursements:
      type: array
      items:
        $ref: "#/Crm7DisbursementTableDTO"
    totals:
      $ref: "#/Crm7ClaimTotalCostDetailsDTO"
    invoiceAttachments:
      description: "Whether attached electronically or by post"
      type: string
      enum:
        - "Post"
        - "Electronically"
