openapi: '3.0.0'
info:
  title: 'Equinity-data-api'
  version: '1.0.0'
paths:
  /api/internal/v1/equinity/search/:
    get:
      tags:
        - Search
        - CRM
        - tasks
      summary: 'Search CRM forms'
      operationId: 'doSearchBy'
      parameters:
        - name: 'usn'
          in: 'query'
          required: false
          schema:
            type: string
            example: '3456'
            minLength: 3
            maxLength: 10
            pattern: '[0-9]{3,10}'
        - name: 'client'
          description: 'Client name'
          in: 'query'
          required: false
          schema:
            type: string
            example: 'John Doe'
            minLength: 3
            maxLength: 256
        - name: 'clientDoB'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2023-01-31'
        - name: 'submittedFrom'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2019-03-18'

        - name: 'submittedTo'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2019-04-13'

        - name: 'providerAccount'
          in: 'query'
          required: false
          schema:
            type: string
            minLength: 6
            maxLength: 6
            pattern: "([0-9A-Za-z]){4,6}"
            example: '0X12YZ'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultsDTO"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /crm5/{usn}:
    get:
      tags:
        - CRM5Interface
      operationId: getApplication
      parameters:
        - name: usn
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CRM5DetailsDTO'
  ###
  # Archive
  ###
  /api/internal/v1/equinity/archive/search/:
    get:
      tags:
        - Search Archive
        - search
        - CRM
        - tasks
      summary: 'Search Archive for CRM forms'
      operationId: 'doSearchArchiveBy'
      parameters:
        - name: 'usn'
          in: 'query'
          required: false
          schema:
            type: string
            example: '3456'
            minLength: 3
            maxLength: 10
            pattern: '[0-9]{3,10}'
        - name: 'client'
          description: 'Client name'
          in: 'query'
          required: false
          schema:
            type: string
            example: 'John Doe'
            minLength: 3
            maxLength: 256
        - name: 'clientDoB'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2023-01-31'
        - name: 'submittedFrom'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2019-03-18'

        - name: 'submittedTo'
          in: 'query'
          required: false
          schema:
            type: string
            pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
            example: '2019-04-13'

        - name: 'providerAccount'
          in: 'query'
          required: false
          schema:
            type: string
            minLength: 6
            maxLength: 6
            pattern: "([0-9A-Za-z]){4,6}"
            example: '0X12YZ'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultsDTO"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

components:
  schemas:
    SearchResultsDTO:
      type: array
      items:
        $ref: "#/components/schemas/CrmFormsDTO"

    CrmFormsDTO:
      type: 'object'
      readOnly: true
      properties:
        usn:
          type: number
        type:
          type:
            string
        clientName:
          type: string
        originatedDate:
          type: string
        submittedDate:
          type: string
        providerAccount:
          type: string
        providerName:
          type: string

    CRM5DetailsDTO:
      type: object
      properties:
        usn:
          type: integer
        hasPreviousApplication:
          type: string
        previousApplicationRef:
          type: string
        appealedPrevDecision:
          type: string
        appealedPrevDecisionDetails:
          type: string
        urgent:
          type: string
        urgencyReason:
          type: string
        Firm:
          $ref: '#/components/schemas/Firm'
        CaseDetails:
          $ref: '#/components/schemas/CaseDetails'
        ClientDetails:
          $ref: '#/components/schemas/ClientDetails'
        CapitalDetails:
          $ref: '#/components/schemas/CapitalDetails'
        IncomeDetails:
          $ref: '#/components/schemas/IncomeDetails'
        Proceedings:
          $ref: '#/components/schemas/Proceedings'
        CourtAppealFunding:
          $ref: '#/components/schemas/AppealFunding'
        AllCosts:
          $ref: '#/components/schemas/AllCosts'
        CaseHistory:
          $ref: '#/components/schemas/CaseHistory'
        Solicitor:
          $ref: '#/components/schemas/Solicitor'
        OfficeUseOnly:
          $ref: '#/components/schemas/Decision'
        StatementOfCase:
          type: string
        DetailsOfWorkCompleted:
          type: string
        DetailsOfApplication:
          type: string

    TaskDetails:
      type: 'object'
      properties:
        typeId:
          type: number
        stateId:
          type: number
        currentParticipant:
          type: 'string'
    Firm:
      type: object
      properties:
        firmAddress:
          type: string
        firmName:
          type: string
        firmPhone:
          type: string
        firmSupplierNo:
          type: string
        firmContactName:
          type: string
        firmSolicitorName:
          type: string
        firmSolicitorRef:
          type: string
    CaseDetails:
      type: object
      properties:
        levelOfWork:
          type: string
        cwCriminalInvestigation:
          type: boolean
        cwCcrc:
          type: boolean
        cwAppealsReview:
          type: boolean
        cwPrisonLaw:
          type: boolean
    ClientDetails:
      type: object
      properties:
        UFN:
          type: string
        firstName:
          type: string
        middleName:
          type: string
        surname:
          type: string
        maritalStatus:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        nationalInsuranceNumber:
          type: string
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      properties:
        noFixedAbode:
          type: boolean
        postcode:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        addressLine3:
          type: string
        city:
          type: string
        county:
          type: string
        country:
          type: string
    Proceedings:
      type: object
      properties:
        TypeOfProceedings:
          $ref: '#/components/schemas/TypeOfProceedings'
        DetailsOfProceedings:
          $ref: '#/components/schemas/DetailsOfProceedings'
    TypeOfProceedings:
      type: object
      properties:
        preCharge:
          type: string
        appealProceedings:
          type: string
        prisonLaw:
          type: string
    DetailsOfProceedings:
      type: object
      properties:
        dateOfNextHearing:
          type: string
          format: date-time
        isCounselInstructed:
          type: string
    CapitalDetails:
      type: object
      properties:
        isUnder18:
          type: string
        hasIncomeSupport:
          type: string
          description: Does client or partner get income support
        numOfDependants:
          type: integer
          format: int32
        clientSavings:
          type: integer
          format: int32
        partnerSavings:
          type: integer
          format: int32
        totalSavings:
          type: integer
          format: int32
    IncomeDetails:
      type: object
      properties:
        hasIncomeSupport:
          type: boolean
          description: Does client or partner get income support
        weeklyClientIncome:
          type: integer
          format: int32
        weeklyPartnerIncome:
          type: integer
          format: int32
        weeklyIncomeWithoutDeduction:
          type: integer
          format: int32
        incomeTaxDeductions:
          type: integer
          format: int32
        niDeductions:
          type: integer
          format: int32
        partnerDeductions:
          type: integer
          format: int32
        socialFundDeductions:
          type: integer
          format: int32
        dependantChildrenUnder15:
          type: integer
          format: int32
          description: Number of dependant children under 15 years
        deductionUnder15:
          type: integer
          format: int32
        dependantChildrenOver16:
          type: integer
          format: int32
        deductionOver16:
          type: integer
          format: int32
        totalDeductions:
          type: integer
          format: int32
        totalWeeklyIncome:
          type: integer
          format: int32
    AppealFunding:
      type: object
      properties:
        hasCourtAppeal:
          type: boolean
        appealDetails:
          type: string
        benefitOfCourt:
          type: boolean
        expertReport:
          type: boolean
    AllCosts:
      type: object
      properties:
        AccruedCosts:
          $ref: '#/components/schemas/AccruedCosts'
        AnticipatedCosts:
          $ref: '#/components/schemas/AnticipateCosts'
        NewLimitRequest:
          $ref: '#/components/schemas/CostOnly'
    AccruedCosts:
      type: object
      properties:
        Attendance:
          $ref: '#/components/schemas/TimeCost'
        Preparation:
          $ref: '#/components/schemas/TimeCost'
        Advocacy:
          $ref: '#/components/schemas/TimeCost'
        Travel:
          $ref: '#/components/schemas/TimeCost'
        Waiting:
          $ref: '#/components/schemas/TimeCost'
        Letters:
          $ref: '#/components/schemas/GeneralCost'
        TelephoneCalls:
          $ref: '#/components/schemas/GeneralCost'
        Mileage:
          $ref: '#/components/schemas/GeneralCost'
        OtherDisbursement:
          $ref: '#/components/schemas/CostOnly'
        TotalCost:
          $ref: '#/components/schemas/CostOnly'
    AnticipateCosts:
      type: object
      properties:
        Attendance:
          $ref: '#/components/schemas/TimeCost'
        Preparation:
          $ref: '#/components/schemas/TimeCost'
        Advocacy:
          $ref: '#/components/schemas/TimeCost'
        Travel:
          $ref: '#/components/schemas/TimeCost'
        Waiting:
          $ref: '#/components/schemas/TimeCost'
        Letters:
          $ref: '#/components/schemas/GeneralCost'
        TelephoneCalls:
          $ref: '#/components/schemas/GeneralCost'
        Mileage:
          $ref: '#/components/schemas/GeneralCost'
        OtherDisbursement:
          $ref: '#/components/schemas/CostOnly'
        TotalCost:
          $ref: '#/components/schemas/CostOnly'
    TimeCost:
      type: object
      properties:
        time:
          type: string
          format: time
          description: only Time in 24 hrs format HH:MM
        cost:
          type: number
          format: float
    GeneralCost:
      type: object
      properties:
        total:
          type: number
          format: float
        cost:
          type: number
          format: float
    CostOnly:
      properties:
        cost:
          type: number
          format: float
          description: Displayed along with currency symbol e.g Â£950.00
    CaseHistory:
      type: object
      properties:
        summary:
          type: string
        addtionalInfo:
          type: string
    Solicitor:
      type: object
      properties:
        declaration:
          $ref: '#/components/schemas/NameandDate'
        certification:
          $ref: '#/components/schemas/NameandDate'
    NameandDate:
      type: object
      properties:
        date:
          type: string
          format: date-time
        name:
          type: string
    Decision:
      properties:
        decision:
          type: string
          description: Grant, Part Grant, Reject, Refer For ICA
