openapi: '3.0.0'
info:
  title: 'Equinity-data-api'
  version: '1.0.0'
paths:
  /api/internal/v1/equinity/search/:
    get:
      tags:
        - Search
      summary: 'Search CRM forms'
      operationId: 'doSearchBy'
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/searchUsn'
        - $ref: '#/components/parameters/searchType'
        - $ref: '#/components/parameters/searchClient'
        - $ref: '#/components/parameters/searchClientDoB'
        - $ref: '#/components/parameters/searchSubmittedFrom'
        - $ref: '#/components/parameters/searchSubmittedTo'
        - $ref: '#/components/parameters/searchProviderAccount'
        - $ref: '#/components/parameters/searchPage'
        - $ref: '#/components/parameters/searchPageSize'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultDTO"
        '400':
          description: 'Bad request'
        '403':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /api/internal/v1/equinity/crm5/{usn}:
    get:
      tags:
        - CRM5Interface
      operationId: getApplication
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/crmUsn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CRM5DetailsDTO'

  /api/internal/v1/equinity/crm4/{usn}:
    get:
      tags:
        - CRM4Interface
      operationId: getApplicationCrm4
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/crmUsn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Crm4FormDTO'

  /api/internal/v1/equinity/crm7/{usn}:
    get:
      tags:
        - CRM7Interface
      operationId: getApplicationCrm7
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/crmUsn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Crm7DetailsDTO'

  /api/internal/v1/equinity/crm14/{usn}:
    get:
      tags:
        - CRM14Interface
      operationId: getApplicationCrm14
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/crmUsn'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Crm14DetailsDTO'
  ###
  # Archive
  ###
  /api/internal/v1/equinity/archive/search/:
    get:
      tags:
        - Search Archive
      summary: 'Search Archive for CRM forms'
      operationId: 'doSearchArchiveBy'
      parameters:
        - $ref: '#/components/parameters/profileAcceptedTypes'
        - $ref: '#/components/parameters/searchUsn'
        - $ref: '#/components/parameters/searchType'
        - $ref: '#/components/parameters/searchClient'
        - $ref: '#/components/parameters/searchClientDoB'
        - $ref: '#/components/parameters/searchSubmittedFrom'
        - $ref: '#/components/parameters/searchSubmittedTo'
        - $ref: '#/components/parameters/searchProviderAccount'
        - $ref: '#/components/parameters/searchPage'
        - $ref: '#/components/parameters/searchPageSize'
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultDTO"
        '400':
          description: 'Bad request'
        '403':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

components:
  parameters:
    crmUsn:
      name: usn
      in: path
      required: true
      schema:
        type: integer
        format: int64
        example: 2008372910
    searchUsn:
      name: usn
      in: query
      required: false
      schema:
        type: string
        example: '3456'
        minLength: 3
        maxLength: 10
        pattern: '[0-9]{3,10}'
    searchType:
      name: type
      description: 'CRM form Type'
      in: query
      required: false
      schema:
        type: integer
        example: 4
        minimum: 0
        maximum: 999
    searchClient:
      name: client
      description: 'Client name'
      in: query
      required: false
      schema:
        type: string
        example: 'John Doe'
        minLength: 3
        maxLength: 256
    searchClientDoB:
      name: clientDoB
      in: query
      required: false
      schema:
        type: string
        pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
        example: '2023-01-31'
    searchSubmittedFrom:
      name: submittedFrom
      in: query
      required: false
      schema:
        type: string
        pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
        example: '2019-03-18'
    searchSubmittedTo:
      name: submittedTo
      in: query
      required: false
      schema:
        type: string
        pattern: "^[0-9]{4}-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
        example: '2019-04-13'
    searchProviderAccount:
      name: providerAccount
      in: query
      required: false
      schema:
        type: string
        minLength: 4
        maxLength: 6
        pattern: "([0-9A-Za-z]){4,6}"
        example: '0X12YZ'
    searchPage:
      name: page
      in: query
      required: false
      schema:
        default: 0
        type: integer
        minimum: 0
        example: 0
    searchPageSize:
      name: pageSize
      in: query
      required: false
      schema:
        default: 10
        type: integer
        minimum: 10
        maximum: 100
        example: 20
    profileAcceptedTypes:
      name: profileAcceptedTypes
      in: header
      required: false
      schema:
        type: string
        example: 1,2,3

  schemas:
    ## Search
    SearchResultDTO:
      $ref: "./schemas/search.yml#/SearchResultDTO"

    CRM5DetailsDTO:
      type: object
      properties:
        usn:
          type: integer
        hasPreviousApplication:
          type: string
        previousApplicationRef:
          type: string
        appealedPrevDecision:
          type: string
        appealedPrevDecisionDetails:
          type: string
        urgent:
          type: string
        urgencyReason:
          type: string
        Firm:
          $ref: '#/components/schemas/Crm5FirmDTO'
        CaseDetails:
          $ref: '#/components/schemas/Crm5CaseDetailsDTO'
        ClientDetails:
          $ref: '#/components/schemas/Crm5ClientDTO'
        AdviceAssistance:
          $ref: '#/components/schemas/Crm5AdviceAssistanceDTO'
        CapitalDetails:
          $ref: '#/components/schemas/Crm5CapitalDTO'
        IncomeDetails:
          $ref: '#/components/schemas/Crm5IncomeDTO'
        Proceedings:
          $ref: '#/components/schemas/Crm5ProceedingsDTO'
        CourtAppealFunding:
          $ref: '#/components/schemas/Crm5AppealFundingDTO'
        AllCosts:
          $ref: '#/components/schemas/Crm5AllCostsDTO'
        CaseHistory:
          $ref: '#/components/schemas/Crm5CaseHistoryDTO'
        Solicitor:
          $ref: '#/components/schemas/Crm5SolicitorDTO'
        OfficeUseOnly:
          $ref: '#/components/schemas/Crm5DecisionDTO'
        StatementOfCase:
          type: string
        DetailsOfWorkCompleted:
          type: string
        DetailsOfApplication:
          type: string
    Crm5AdviceAssistanceDTO:
      type: object
      properties:
        transferFromSolicitor:
          type: string
        adviceCriteria:
          type: string
        laaAdviceAssistance:
          $ref: '#/components/schemas/Crm5LaaAdviceAssistanceDTO'
    Crm5FirmDTO:
      type: object
      properties:
        firmAddress:
          type: string
        firmName:
          type: string
        firmPhone:
          type: string
        firmSupplierNo:
          type: string
        firmContactName:
          type: string
        firmSolicitorName:
          type: string
        firmSolicitorRef:
          type: string
    Crm5CaseDetailsDTO:
      type: object
      properties:
        levelOfWork:
          type: string
        cwCriminalProceeding:
          type: boolean
        cwCriminalInvestigation:
          type: boolean
        cwCcrc:
          type: boolean
        cwAppealsReview:
          type: boolean
        cwPrisonLaw:
          type: boolean
    Crm5ClientDTO:
      type: object
      properties:
        UFN:
          type: string
        firstName:
          type: string
        middleName:
          type: string
        surname:
          type: string
        maritalStatus:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        nationalInsuranceNumber:
          type: string
        address:
          $ref: '#/components/schemas/Crm5AddressDTO'
    Crm5AddressDTO:
      type: object
      properties:
        noFixedAbode:
          type: boolean
        postcode:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        addressLine3:
          type: string
        city:
          type: string
        county:
          type: string
        country:
          type: string
    Crm5ProceedingsDTO:
      type: object
      properties:
        TypeOfProceedings:
          $ref: '#/components/schemas/Crm5TypeOfProceedingsDTO'
        DetailsOfProceedings:
          $ref: '#/components/schemas/Crm5DetailsOfProceedingsDTO'
    Crm5TypeOfProceedingsDTO:
      type: object
      properties:
        preCharge:
          type: string
        appealProceedings:
          type: string
        prisonLaw:
          type: string
    Crm5DetailsOfProceedingsDTO:
      type: object
      properties:
        dateOfNextHearing:
          type: string
          format: date-time
        isCounselInstructed:
          type: string
    Crm5CapitalDTO:
      type: object
      properties:
        isUnder18:
          type: string
        hasIncomeSupport:
          type: string
          description: Does client or partner get income support
        numOfDependants:
          type: integer
          format: int32
        clientSavings:
          type: integer
          format: int32
        partnerSavings:
          type: integer
          format: int32
        totalSavings:
          type: integer
          format: int32
    Crm5IncomeDTO:
      type: object
      properties:
        hasIncomeSupport:
          type: boolean
          description: Does client or partner get income support
        weeklyClientIncome:
          type: integer
          format: int32
        weeklyPartnerIncome:
          type: integer
          format: int32
        weeklyIncomeWithoutDeduction:
          type: integer
          format: int32
        incomeTaxDeductions:
          type: integer
          format: int32
        niDeductions:
          type: integer
          format: int32
        partnerDeductions:
          type: integer
          format: int32
        socialFundDeductions:
          type: integer
          format: int32
        dependantChildrenUnder15:
          type: integer
          format: int32
          description: Number of dependant children under 15 years
        deductionUnder15:
          type: integer
          format: int32
        dependantChildrenOver16:
          type: integer
          format: int32
        deductionOver16:
          type: integer
          format: int32
        totalDeductions:
          type: integer
          format: int32
        totalWeeklyIncome:
          type: integer
          format: int32
    Crm5AppealFundingDTO:
      type: object
      properties:
        hasCourtAppeal:
          type: string
        appealDetails:
          type: string
        benefitOfCourt:
          type: string
        expertReport:
          type: string
    Crm5AllCostsDTO:
      type: object
      properties:
        AccruedCosts:
          $ref: '#/components/schemas/Crm5AccruedCostsDTO'
        AnticipatedCosts:
          $ref: '#/components/schemas/Crm5AnticipateCostsDTO'
        NewLimitRequest:
          $ref: '#/components/schemas/Crm5CostOnlyDTO'
    Crm5AccruedCostsDTO:
      type: object
      properties:
        Attendance:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Preparation:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Advocacy:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Travel:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Waiting:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Letters:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        TelephoneCalls:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        Mileage:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        OtherDisbursement:
          $ref: '#/components/schemas/Crm5CostOnlyDTO'
        TotalCost:
          $ref: '#/components/schemas/Crm5CostOnlyDTO'
    Crm5AnticipateCostsDTO:
      type: object
      properties:
        Attendance:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Preparation:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Advocacy:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Travel:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Waiting:
          $ref: '#/components/schemas/Crm5TimeCostDTO'
        Letters:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        TelephoneCalls:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        Mileage:
          $ref: '#/components/schemas/Crm5GeneralCostDTO'
        OtherDisbursement:
          $ref: '#/components/schemas/Crm5CostOnlyDTO'
        TotalCost:
          $ref: '#/components/schemas/Crm5CostOnlyDTO'
    Crm5TimeCostDTO:
      type: object
      properties:
        time:
          type: string
          format: time
          description: only Time in 24 hrs format HH:MM
        cost:
          type: number
          format: float
    Crm5GeneralCostDTO:
      type: object
      properties:
        total:
          type: number
          format: float
        cost:
          type: number
          format: float
    Crm5CostOnlyDTO:
      properties:
        cost:
          type: number
          format: float
          description: Displayed along with currency symbol e.g £950.00
    Crm5CaseHistoryDTO:
      type: object
      properties:
        summary:
          type: string
        additionalInfo:
          type: string
    Crm5SolicitorDTO:
      type: object
      properties:
        declaration:
          $ref: '#/components/schemas/Crm5NameAndDateDTO'
        certification:
          $ref: '#/components/schemas/Crm5NameAndDateDTO'
    Crm5NameAndDateDTO:
      type: object
      properties:
        date:
          type: string
          format: date-time
        name:
          type: string
    Crm5DecisionDTO:
      properties:
        decision:
          type: string
          description: Grant, Part Grant, Reject, Refer For ICA
    Crm5LaaAdviceAssistanceDTO:
      properties:
        providedAdvice:
          type: string
        notes:
          type: string

    ## CRM 4
    Crm4FormDTO:
      type: object
      properties:
        formDetails:
          $ref: "./schemas/crm4.yml#/Crm4DetailsDTO"
        evidenceFiles:
          $ref: '#/components/schemas/CrmEvidenceFilesDTO'

    ## CRM 7
    Crm7DetailsDTO:
      $ref: "./schemas/crm7.yml#/Crm7DetailsDTO"

    ## CRM 14
    Crm14DetailsDTO:
      $ref: "./schemas/crm14.yml#/Crm14DetailsDTO"

#    ## Linked Attachments
    CrmEvidenceFilesDTO:
      $ref: "./schemas/crmEvidenceFiles.yml#/CrmEvidenceFilesDTO"
